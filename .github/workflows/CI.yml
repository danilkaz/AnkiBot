name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env: 
  REGISTRY: "registry.digitalocean.com/anki-bot"
  IMAGE_NAME: "anki-bot"
  CONTAINER_NAME: "anki-bot"
  ENV_FILE_PATH: "./prog/AnkiBot/.env"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: Install dotnet-format tool
        run: dotnet tool install -g dotnet-format

      - name: Check out code
        uses: actions/checkout@v2

      - name: Run dotnet format
        run: dotnet format --check --verbosity diagnostic
      
  tests:
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Check out
        uses: actions/checkout@v2
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
          
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --no-restore
        
      - name: Test
        run: dotnet test --no-build --verbosity normal
  
  build_and_push:
    runs-on: ubuntu-latest
    needs: tests
    
    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Build container image
        run: docker build -t $(echo $REGISTRY)/$(echo $IMAGE_NAME):$(echo $GITHUB_SHA | head -c7) .

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITAL_OCEAN_TOKEN }}

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 600

      - name: Push image to DigitalOcean Container Registry
        run: docker push $(echo $REGISTRY)/$(echo $IMAGE_NAME):$(echo $GITHUB_SHA | head -c7)
  
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    
    steps:
      - name: Deploy to Digital Ocean droplet via SSH action
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.PORT }}
          envs: REGISTRY, IMAGE_NAME, CONTAINER_NAME, ENV_FILE_PATH, GITHUB_SHA
          script: |
            docker login -u ${{ secrets.DIGITAL_OCEAN_TOKEN }} -p ${{ secrets.DIGITAL_OCEAN_TOKEN }} $(echo $REGISTRY)
            docker stop $(echo $CONTAINER_NAME)
            docker rm $(echo $CONTAINER_NAME)
            docker run --env-file $(echo $ENV_FILE_PATH) \
            -d \
            --restart always \
            --name $(echo $CONTAINER_NAME) \
            $(echo $REGISTRY)/$(echo $IMAGE_NAME):$(echo $GITHUB_SHA | head -c7)